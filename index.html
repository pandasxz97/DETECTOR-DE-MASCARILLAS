<html>

<head>
  <meta charset="UTF-8">
  <title>Clasificación de imágenes mediante extracción de características con MobileNet</title>
  <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js"></script>
  <style></style>
</head>

<body>
  <h2>Clasificación de imágenes mediante extracción de características con MobileNet</h2>
  <h3>(Entrene una red neuronal con 2 clases, por ejemplo: si está usando máscara o no)</h3>
  <p>
    Clase 1: <input type="text" id="label1Input" value="sin_mascarilla"></input>
    Clase 2: <input type="text" id="label2Input" value="con_mascarilla"></input>
  </p>
  <video id="video" width="640" height="480" autoplay></video>

  <h6>
    Estado: <span id="status"></span>
  </h6>
  <h5>
    Resultado: <span id="result">N/A</span> (<span id="confidence">N/A</span>)
  </h5>
  <p>
    <button id="label1Button">Agregar clase 1</button> - Clase 1: <span id="amountOfLabel1Images">0</span> imagenes
  </p>
  <p>
    <button id="label2Button">Agregar clase 2</button> - Clase 2: <span id="amountOfLabel2Images">0</span> imagenes
  </p>
  <p>
    <button id="train">Entrenar</button> <span id="loss"></span>
  </p>
  <p>
    <button id="predict">¡Empiece a detectar!</button>
  </p>
  <p>
    <button id="loadModel">Subir Modelo</button>
    <button id="saveModel">Guardar Modelo</button>
  </p>
  <script src="main.js"></script>
</body>

</html>
